type Query {
    requests(
        process: String
        status: String
        step: Step
        period: Period
        parameter: Parameter
        reverse_order: Boolean
        limit: Int
    ): [Request]
}

input Step {
    alias: String
    error_code: Int
    status: String
}

input Period {
    from: Float!
    to: Float!
}

input Parameter {
    name: String!
    value: String!
}

type Request {
    id: Int!
    system_alias: String!
    external_id: String!
    register_date: Float!
    process_alias: String!
    status: String!
    error_description: String
    step_error: Int
    step_alias: String
}
