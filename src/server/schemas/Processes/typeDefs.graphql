type Query {
    processes: [Process!]
    processErrors: [ProcessError!]
    processStatuses: [String!]
}

type Process {
    id: Int!
    alias: String!
    name: String!
    steps: [ProcessStep!]
}

type ProcessStep {
    id: Int!
    name: String!
    alias: String!
    stepIndex: Int!
}

type ProcessError {
    id: Int!
    name: String!
    status: String!
}
