type Query {
    processes: [Process!]
    errors: [Error!]
    statuses: [String!]
}

type Process {
    id: Int!
    alias: String!
    name: String!
    param_names: [String!]
    steps: [ProcessStep!]
}

type ProcessStep {
    id: Int!
    name: String!
    alias: String!
    stepIndex: Int!
}

type Error {
    id: Int!
    name: String!
    status: String!
}
